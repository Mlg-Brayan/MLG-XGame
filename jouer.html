body{
  margin:0;

  background:#111;

}

h1{
  text-align:center;
  padding:20px;
  font-size:32px;
  background:linear-gradient(90deg,#9900ff,#00d8ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

}

.search-box{
  text-align:center;
  margin:10px;
}
.search-box input{
  width:90%;
  max-width:400px;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
}

.categories{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:10px;
}
.categories button{
  background:#9900ff;
  color:white;
  border:none;
  border-radius:10px;
  padding:8px 18px;
  cursor:pointer;
  white-space:nowrap;
}
.categories button:hover{
  background:#00d8ff;
}

.games{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
  padding:15px;
}

.game-card{
  background:#1a1a2e;
  border-radius:12px;
  overflow:hidden;
  text-align:center;
}
.game-card img{
  width:100%;
  height:100px;
  object-fit:cover;
}
.game-card h4{
  margin:5px;
  font-size:14px;
}
.game-card button{
  margin:8px;
  padding:6px;
  width:80%;
  border:none;
  border-radius:8px;
  background:linear-gradient(90deg,#9900ff,#00d8ff);
  color:white;
  cursor:pointer;
}

/* PLAYER */
#player{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:999;
}
#player iframe{
  width:100%;
  height:100%;
  border:none;
}
#closePlayer{
  position:absolute;
  top:10px;
  right:10px;
  background:red;
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}
</style>

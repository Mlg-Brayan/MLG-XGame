body {
  font-family: Arial, sans-serif;
  background-color: #111;
  color: #9900ff;
  margin: 0;
}

/* TITRES */
h1, h2, h3 {
  text-align: center;
  color: white;
  margin: 10px 0;
}

h1 {
  font-size: 35px;
  background: linear-gradient(90deg,#9900ff,#0055ff);
  text-shadow: 0 0 10px #9900ff;
  padding: 20px;
}

/* BOUTONS CATEGORIES */
.bouton-cadre{
  display: flex;
  font-weight: bold;
  gap: 10px;
  overflow-x: auto;
  padding: 10px;
}

.bouton {
  border-radius: 10px;
  background: #0055ff;
  color: white;
  text-align: center;
  font-size: 12px;
  padding: 10px 25px;
  cursor: pointer;
  white-space: nowrap;
}

.bouton:hover {
  transform: scale(1.05);
  color: #9900ff;
  box-shadow: 0 0 20px #9900ff;
}

/* GRANDS CADRES JEUX POPULAIRES */
.game-cadre {
  display: grid;
  grid-auto-flow: column;
  grid-template-rows: repeat(2, 1fr);
  gap: 15px;
  padding: 15px;
  overflow-x: auto;
  overflow-y: hidden;
}

.game {
  position: relative;
  border-radius: 15px;
  background: #1a1a2e;
  transition: transform 0.3s, box-shadow 0.3s;
  min-width: 220px;
  height: 150px;
  overflow: hidden;
  cursor: pointer;
}

.game:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #9900ff;
}

.game img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* INFO JEU grands cadres */
.game-info {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(10,10,26,0.9);
  padding: 8px;
  box-sizing: border-box;
}

.game-info h4 {
  margin: 2px 0;
  font-size: 14px;
  color: #9900ff;
}

.game-info p {
  margin: 2px 0 6px;
  font-size: 11px;
  color: #ddd;
}

/* BOUTON TELECHARGER */
.btn-telecharger {
  display: block;
  text-align: center;
  background: linear-gradient(90deg,#9900ff,#0055ff);
  color: white;
  padding: 6px;
  border-radius: 8px;
  font-size: 12px;
  font-weight: bold;
  text-decoration: none;
}

.btn-telecharger:active {
  transform: scale(0.95);
}

/* MINI-CADRES JEUX PAR CATEGORIE avec overlay */
.category-game {
  position: relative;
  border-radius: 10px;
  background: #1a1a2e;
  width: 120px;
  height: 150px;
  flex: 0 0 auto;
  overflow: hidden;
  cursor: pointer;
  text-align: center;
  color: #9900ff;
  font-size: 11px;
}

.category-game img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.category-game .game-info-mini {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(10,10,26,0.8);
  padding: 5px;
  box-sizing: border-box;
}

.category-game .game-info-mini h4 {
  margin: 2px 0;
  font-size: 12px;
  color: #9900ff;
}

.category-game .game-info-mini p {
  margin: 2px 0 4px;
  font-size: 9px;
  color: #ddd;
}

.category-game .game-info-mini a.btn-telecharger {
  font-size: 10px;
  padding: 4px 5px;
  display: block;
  text-align: center;
  background: linear-gradient(90deg,#9900ff,#0055ff);
  color: white;
  border-radius: 6px;
  text-decoration: none;
  margin-top: 2px;
}

/* cacher scrollbar horizontal */
.game-cadre::-webkit-scrollbar,
.bouton-cadre::-webkit-scrollbar {
  display: none;
}

.game-cadre {
  scrollbar-width: none; 
  -ms-overflow-style: none; 
}

#categoryGames {
  display: grid;
  grid-auto-flow: column;
  grid-template-rows: repeat(4, 1fr);
  gap: 12px;
  padding: 15px;
  overflow-x: auto;
  overflow-y: hidden;
}
</style>
